<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Shein Puerto MAldonado</h1>

            <nav>
                <ul>
                    <li>

                </ul>

            <footer>

            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-emoji-smile"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/abrigos/01.jpg" alt="">
                        <div class ="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Abrigo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen " src="./img/abrigos/02.jpg" alt="">
                        <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>polera 2</h3>
                        </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                    </div>

                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total">$3000</p>
                            </div>
                            <button class="carrito-acciones-comprar">comprar ahora</button>
                        </div>
                    </div>
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por su compra.<i class="bi bi-emoji-grin"></i></p>
            </div>
